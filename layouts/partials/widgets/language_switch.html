{{ if .IsTranslated }}
<div class="panel panel-default sidebar-menu">

	<div class="panel-heading">
		<h3 class="panel-title">{{ i18n "_Translations" }}</h3>
	</div>

	<div class="panel-body">
		<ul id="translations">
			{{ range .Translations }}
			<li>
				<a href="{{ .Permalink }}">{{ .Lang | upper }}: {{ .Title }}</a>
			</li>
			{{ end}}
		</ul>
	</div>
</div>
{{ end }}
