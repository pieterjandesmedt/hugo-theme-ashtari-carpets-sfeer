<section class="section my-0 py-0">
	<div class="container is-widescreen">
		<nav class="navbar is-transparent">
			<div class="navbar-brand">
				<a class="navbar-item" href="{{ "/" | absLangURL }}">
					<img src="/images/logo.svg" alt="{{ .Title }} logo">
				</a>
				<div class="navbar-burger" data-target="navbar">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>

			<div id="navbar" class="navbar-menu is-hidden-print">
				<div class="navbar-end">
					{{ range .Site.Params.Menus }}
					{{ $url := cond (eq (substr .url 0 4) "http") .url (relLangURL (.url)) }}
					<a href="{{ $url }}" {{ if .newpage }}target=_blank {{end}}
						class="navbar-item is-align-items-end">
						{{ with .icon }}<i class="icon {{ . }}"></i>{{ end }}
						<span class="is-size-6 has-text-grey is-uppercase">{{ .name }}</span>
					</a>
					{{ end }}
				</div>
			</div>
		</nav>
	</div>
</section>

<script>
	document.addEventListener('DOMContentLoaded', () => {

		// Get all "navbar-burger" elements
		const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

		// Check if there are any navbar burgers
		if ($navbarBurgers.length > 0) {

			// Add a click event on each of them
			$navbarBurgers.forEach(el => {
				el.addEventListener('click', () => {

					// Get the target from the "data-target" attribute
					const target = el.dataset.target;
					const $target = document.getElementById(target);

					// Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
					el.classList.toggle('is-active');
					$target.classList.toggle('is-active');

				});
			});
		}

	});

</script>
