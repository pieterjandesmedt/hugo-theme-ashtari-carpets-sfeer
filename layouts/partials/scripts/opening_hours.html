<script type="text/javascript">
	var currentDate = new Date();
	var weekday = [];
	weekday[0] = "Sunday";
	weekday[1] = "Monday";
	weekday[2] = "Tuesday";
	weekday[3] = "Wednesday";
	weekday[4] = "Thursday";
	weekday[5] = "Friday";
	weekday[6] = "Saturday";

	var currentDay = weekday[currentDate.getDay()];

	var currentTimeHours = currentDate.getHours();
	currentTimeHours = currentTimeHours < 10 ? "0" + currentTimeHours : currentTimeHours;
	var currentTimeMinutes = currentDate.getMinutes();
	var timeNow = currentTimeHours + "" + currentTimeMinutes;

	var currentDayID = currentDay; //gets todays weekday and turns it into id
	var currentDayElement = document.getElementById(currentDayID);
	currentDayElement.classList.toggle("today"); //this works at hightlighting today

	var openOrClosedElement = document.getElementById('openorclosed');

	if (currentDayElement.getElementsByClassName('opens').length) {
		var openTimeSplit = currentDayElement.getElementsByClassName('opens')[0].innerHTML.split(":");

		var openTimeHours = openTimeSplit[0];
		openTimeHours = openTimeHours < 10 ? "0" + openTimeHours : openTimeHours;

		var openTimeMinutes = openTimeSplit[1];
		var openTimex = openTimeSplit[0] + openTimeSplit[1];

		var closeTimeSplit = currentDayElement.getElementsByClassName('closes')[0].innerHTML.split(":");

		var closeTimeHours = closeTimeSplit[0];
		closeTimeHours = closeTimeHours < 10 ? "0" + closeTimeHours : closeTimeHours;

		var closeTimeMinutes = closeTimeSplit[1];
		var closeTimex = closeTimeSplit[0] + closeTimeSplit[1];

		if (timeNow >= openTimex && timeNow <= closeTimex) {
			openOrClosedElement.classList.toggle("open");
			openOrClosedElement.innerHTML = '{{ i18n "_We are open" }}';
		} else {
			openOrClosedElement.classList.toggle("closed");
			openOrClosedElement.innerHTML = '{{ i18n "_We are closed" }}';
		}
	} else {
		openOrClosedElement.classList.toggle("closed");
		openOrClosedElement.innerHTML = '{{ i18n "_We are closed" }}';
	}
</script>
